    {% endif%}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token%}
        {{ form.as_p }}

    <button name="submit">log in</button>

    <input type="hidden" name="next" value="{% url 'add' %}"/>
    </form>

{% endblock body %}
